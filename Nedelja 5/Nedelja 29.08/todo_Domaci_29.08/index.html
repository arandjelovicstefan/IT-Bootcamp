<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>TO DO</title>
      <link rel="stylesheet" href="style.css" />
   </head>
   <body>
      <div class="todoLista">
         <h3>To do</h3>
         <label>Enter description:</label><br />
         <input type="text" id="inputDesc" /><br />
         <label><input type="checkbox" id="checkDone" /> Check if its done</label><br />
         <button class="submit">Submit</button><br />
         <h3>Change to do input:</h3>
         <label>Enter input ID:</label><br />
         <input type="text" id="inputId" /><br />
         <label>Enter new description:</label><br />
         <input type="text" id="inputChange" /><br />
         <label><input type="checkbox" id="newCheckDone" /> Check if its done</label><br />
         <button class="newSubmit">Submit</button><br />
         <div class="todoList"></div>
      </div>
      <script type="module" src="index.js"></script>
   </body>
</html>
